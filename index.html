<!DOCTYPE html>
<html ng-app="firebaseLogin">
<head>
  <title>Firebase Login</title>
  <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
</head>
<body>

<div ng-view></div>

  <script src="env/env.js"></script>
  <!-- Bootstrap -->
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js" async></script>
  <!-- Angular -->
  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular-route.min.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.2.2/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
  <!-- App Init -->
  <script type="text/javascript" src="app.js"></script>
  <!-- Controllers -->
  <script type="text/javascript" src="LoginCtrl.js"></script>
  <script type="text/javascript" src="DashboardCtrl.js"></script>
  <!-- Services -->
  <script type="text/javascript" src="authService.js"></script>
  <script type="text/javascript" src="firebaseService.js"></script>
  <script src="env/envService.js"></script>
</body>
</html>
